<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" formControlName="confirm_password" type="password" class="form-control" />
      <div *ngIf="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched" class="text-danger">
        <div *ngIf="registerForm.get('confirm_password')?.errors?.['required']">Confirm Password is required</div>
        <div *ngIf="registerForm.errors?.['mismatch']">Passwords must match</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
