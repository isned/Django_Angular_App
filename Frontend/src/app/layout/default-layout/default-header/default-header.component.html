<!-- En-tête Principal -->
<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button
      [cSidebarToggle]="sidebarId"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px;"
      aria-label="Basculer la navigation latérale"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    
    <!-- Liens de Navigation -->
    <c-header-nav class="d-none d-md-flex">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">Tableau de bord</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/vehicules" routerLinkActive="active">Véhicules</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/conducteurs" routerLinkActive="active">Conducteurs</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/contrats" routerLinkActive="active">Contrats</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/utilisateurs" routerLinkActive="active">Utilisateurs</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/parametres" routerLinkActive="active">Paramètres</a>
      </c-nav-item>
    </c-header-nav>

    <!-- Notifications et Menu Utilisateur -->
    <c-header-nav class="d-none d-md-flex ms-auto">
      <a cNavLink>
        <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
      </a>
      <a cNavLink>
        <svg cIcon class="my-1" name="cilList" size="lg"></svg>
      </a>
      <a cNavLink>
        <svg cIcon class="my-1" name="cilEnvelopeOpen" size="lg"></svg>
      </a>
    </c-header-nav>

    <!-- Menu Utilisateur -->
    <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>

    <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>
  </c-container>

  <!-- Navigation Breadcrumb -->
  <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container>
</ng-container>

<!-- Template du Menu Utilisateur -->
<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Ouvrir le menu utilisateur">
      <c-avatar
        shape="rounded-1"
        [size]="'md'"
        src="./assets/images/avatars/8.jpg"
        status="success"
        textColor="primary"
        alt="Avatar utilisateur"
      />
    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top">
          Compte
        </h6>
      </li>
      <li>
        <a cDropdownItem routerLink="">
          <svg cIcon class="me-2" name="cilBell"></svg>
          Mises à jour
          <c-badge class="ms-2 float-end" color="info"> 42</c-badge>
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/inbox">
          <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg>
          Messages
          <c-badge class="ms-2 float-end" color="success"> 42</c-badge>
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/tasks">
          <svg cIcon class="me-2" name="cilTask"></svg>
          Tâches
          <c-badge class="ms-2 float-end" color="danger"> 42</c-badge>
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/comments">
          <svg cIcon class="me-2" name="cilCommentSquare"></svg>
          Commentaires
          <c-badge class="ms-auto" color="warning"> 42</c-badge>
        </a>
      </li>
      <li>
        <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2">
          Paramètres
        </h6>
      </li>
      <li>
        <a cDropdownItem routerLink="/profile">
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profil
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/settings">
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Paramètres
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/payments">
          <svg cIcon class="me-2" name="cilCreditCard"></svg>
          Paiements
          <c-badge class="ms-2 float-end" color="secondary"> 42</c-badge>
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/projects">
          <svg cIcon class="me-2" name="cilFile"></svg>
          Projets
          <c-badge class="ms-2 float-end" color="primary"> 42</c-badge>
        </a>
      </li>
      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a cDropdownItem routerLink="">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Verrouiller le compte
        </a>
      </li>
      <li>
        <a cDropdownItem routerLink="/logout">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Déconnexion
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>

<!-- Template du Sélecteur de Thème -->
<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Ouvrir le sélecteur de thème">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      <button
        *ngFor="let mode of colorModes"
        (click)="colorMode.set(mode.name)"
        [active]="colorMode() === mode.name"
        [routerLink]="[]"
        cDropdownItem
        class="d-flex align-items-center"
      >
        <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
        {{ mode.text }}
      </button>
    </div>
  </c-dropdown>
</ng-template>
